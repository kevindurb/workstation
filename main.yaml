---
- hosts: localhost

  vars_files:
    - "./vars/main.yaml"

  tasks:
    - include_vars: "{{ ansible_os_family|lower }}.yaml"
    - include_tasks: "./{{ ansible_os_family|lower }}.yaml"

    - name: setup dotfiles
      git:
        repo: git@github.com:kevindurb/.dotfiles.git
        dest: ~/.dotfiles

    - name: setup dotfiles
      make:
        target: install
        chdir: ~/.dotfiles

    - name: get zsh path
      command: which zsh
      register: zsh_path

    - name: set shell to zsh
      become: yes
      user:
        name: "{{ ansible_user }}"
        shell: "{{ zsh_path.stdout }}"
