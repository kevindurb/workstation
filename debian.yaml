---
- import_role:
    name: geerlingguy.github-users
  become: yes

- import_role:
    name: sansible.users_and_groups
  become: yes

- import_role:
    name: geerlingguy.ntp
  become: yes

- name: add repos
  become: yes
  apt_repository:
    repo: "{{ item }}"
  loop: "{{ repositories }}"

- name: install packages
  become: yes
  package:
    name: "{{ item }}"
    state: present
  loop: "{{ packages }}"

- import_role:
    name: geerlingguy.security
  become: yes

- name: add kevindurb to docker group
  user: kevindurb
  groups: docker
  append: yes
