---
- import_role:
    name: geerlingguy.github-users
  become: yes

- import_role:
    name: geerlingguy.ntp
  become: yes

- import_role:
    name: geerlingguy.security
  become: yes

- name: add repos
  become: yes
  apt-repository:
    repository: "{{ item }}"
  loop: "{{ repositories }}"

- name: install packages
  become: yes
  package:
    name: "{{ item }}"
    state: present
  loop: "{{ packages }}"
