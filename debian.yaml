---
- name: install packages
  become: yes
  package:
    name: "{{ item }}"
    state: present
  loop: "{{ packages }}"

- name: install snaps
  become: yes
  snap:
    name: "{{ item.name }}"
    channel: "{{ item.channel }}"
    classic: "{{ item.classic }}"
  loop: "{{ snaps }}"

- name: Start Syncthing
  systemd:
    state: started
    name: syncthing@kevindurb

- name: Add user to docker group
  become: yes
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
